<div class="container">
  <div class="row">
    <div class="Absolute-Center is-Responsive">
      <div id="logo-container"></div>
      <div class="col-sm-12 col-md-10 col-md-offset-1">
        <form action="" id="loginForm">
          <div class="form-group input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
            <input class="form-control input-lg" type="email" name='username' placeholder="Email"/>
          </div>
          <div class="form-group input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
            <input class="form-control input-lg" type="password" name='password' placeholder="Password"/>
          </div>
          <div class="form-group">
            <button type="button" class="btn btn-default btn-block btn-lg">Login</button>
          </div>
          <div class="form-group">
            <button type="button" class="btn btn-danger btn-block btn-lg" ng-click="login.authenticate('google')">Login with Google</button>
          </div>
          <div class="form-group text-center">
            <a href="#">Forgot Password</a>&nbsp;|&nbsp;<a ui-sref="signup">Signup</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
