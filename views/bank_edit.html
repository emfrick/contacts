<div class="row">
  <div class="col-sm-12">
    <a ui-sref="^">
      <span class="glyphicon glyphicon-chevron-left"></span> Back
    </a>
  </div>
</div>

<div class="row" ng-if="bank.error">
  <div class="col-sm-12">
    <div class="alert alert-danger">
      <span class="glyphicon glyphicon-exclamation-sign"></span> {{bank.error}}
    </div>
  </div>
</div>

<div class="row">
  <div class="col-sm-12">
    <h1>
      {{bank.bank.name}} (Edit Mode)
      <button type="button" class="btn btn-primary pull-right" ng-click="bank.save()">
        <span class="glyphicon glyphicon-floppy-disk"></span> Save
      </button>
    </h1>
  </div>
</div>

<div class="row">

  <div class="col-sm-12">
    <form>
      <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" ng-model="bank.bank.name">
      </div>
      <div class="form-group">
        <label>Address</label>
        <input type="text" class="form-control" ng-model="bank.bank.address">
      </div>
      <div class="form-group">
        <label>City</label>
        <input type="text" class="form-control" ng-model="bank.bank.city">
      </div>
      <div class="form-group">
        <label>State</label>
        <input type="text" class="form-control" ng-model="bank.bank.state">
      </div>
      <div class="form-group">
        <label>Postal Code</label>
        <input type="text" class="form-control" ng-model="bank.bank.zip">
      </div>
      <div class="form-group">
        <label>Phone</label>
        <input type="phone" class="form-control" ng-model="bank.bank.phone">
      </div>
      <div class="form-group">
        <label>County</label>
        <input type="text" class="form-control" ng-model="bank.bank.county">
      </div>
      <div class="form-group">
        <label>City of High Holder</label>
        <input type="text" class="form-control" ng-model="bank.bank.city_of_high_holder">
      </div>
      <div class="form-group">
        <label>Number of Branches</label>
        <input type="number" class="form-control" ng-model="bank.bank.num_branches">
      </div>
      <div class="form-group">
        <label>Website</label>
        <input type="text" class="form-control" ng-model="bank.bank.website_address">
      </div>
    </form>

  </div>

</div>
